<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
    <h1>Authors List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each= "author : ${authors}">
            <td th:text="${author.id}">77</td>
            <td th:text="${author.firstName}">Fred</td>
            <td th:text="${author.lastName}">Bloggs</td>
        </tr>
    </table>
</body>
</html>
